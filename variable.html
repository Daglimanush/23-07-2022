<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

  <p>This is an example  a , b ,c and d are variables.</p>

   <p id="sum"></p>

<script>
     var a = 40;
     var b = 40;
     var c = 20;
     var d = (a+b-c);
     document.getElementById("sum").innerHTML =
     "The value of d is: " + d;
</script>

</body>
</html>
